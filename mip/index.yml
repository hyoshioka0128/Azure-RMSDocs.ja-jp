title: Microsoft Information Protection のドキュメント
summary: 社外で共有する電子メール、ドキュメント、および機密データを制御し、セキュリティで保護します。 Microsoft Information Protection では、保存場所や共有者にかかわらず、簡単な分類から埋め込みラベル、アクセス許可、データ保護の強化が常時提供されています。
